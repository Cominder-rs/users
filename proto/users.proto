syntax = "proto3";
package users;

service Users {
//  rpc GetCountry ()
  rpc SayHello (HelloRequest) returns (HelloReply) {};
  rpc SendCode (CodeRequest) returns (Empty) {};
}

message Empty {}

message CodeRequest {
  string phone_number = 1;
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
